{% extends "layout.html" %}

{% block title %}
    Deletar Funcionario: {{ funcionario.nome }}
{% endblock %}

{% block main %}
    <!--Editar funcionario-->
    <form method="post">
        {% csrf_token %}

        {{ form }}
        <h1>Tem certeza que deseja deletar: {{ funcionario.nome }}</h1>
        <button type="submit" class="btn btn-danger">
            Confirmar
        </button>
    </form>
{% endblock %}
